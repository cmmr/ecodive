url: https://cmmr.github.io/ecodive

template:
  bootstrap: 5
  bootswatch: darkly
  theme: breeze-dark
  math-rendering: katex
  bslib:
    code-bg: "#2b2b2b"
    base_font: {google: "Noto Sans"}
    heading_font: {google: "Noto Sans"}


reference:
- title: Alpha Diversity
  desc: Calculate within-sample diversity using various indices.
  contents:
  - alpha_div
- subtitle: Richness metrics
  desc: Estimators focused on the number of species (richness).
  contents:
  - has_concept('Richness metrics')
- subtitle: Diversity metrics
  desc: Indices accounting for both richness and evenness.
  contents:
  - has_concept('Diversity metrics')
- subtitle: Dominance metrics
  desc: Indices focused on the abundance of the most dominant species.
  contents:
  - has_concept('Dominance metrics')
- subtitle: Phylogenetic metrics
  desc: Diversity based on phylogenetic branch lengths.
  contents:
  - faith

- title: Beta Diversity
  desc: Calculate between-sample similarity or distance.
  contents:
  - beta_div
- subtitle: Abundance metrics
  desc: Distance measures using quantitative abundance data.
  contents:
  - has_concept('Abundance metrics')
- subtitle: Presence/Absence metrics
  desc: Distance measures using binary (presence/absence) data.
  contents:
  - has_concept('Presence/Absence metrics')
- subtitle: Phylogenetic metrics
  desc: Distance measures based on phylogenetic branch lengths (UniFrac family).
  contents:
  - unweighted_unifrac
  - weighted_unifrac
  - normalized_unifrac
  - generalized_unifrac
  - variance_adjusted_unifrac

- title: Utilities & Helpers
  desc: Tools for programmatic access, data manipulation, and configuration.
  contents:
  - match_metric
  - list_metrics
  - read_tree
  - rarefy
  - n_cpus

- title: Datasets
  desc: Example data provided with the package.
  contents:
  - ex_counts
  - ex_tree
