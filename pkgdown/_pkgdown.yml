url: https://cmmr.github.io/ecodive

template:
  bootstrap: 5
  bootswatch: darkly
  theme: breeze-dark
  math-rendering: katex
  bslib:
    code-bg: "#2b2b2b"
    base_font: {google: "Noto Sans"}
    heading_font: {google: "Noto Sans"}


reference:

- title: Alpha Diversity
  contents: 
  - alpha_div
  - has_concept('adiv_functions')
  

- title: Beta Diversity
  contents: 
  - beta_div
  - has_concept('bdiv_functions')

  
- title: Programmatic Access
  contents:
  - match_method
  - list_methods
  
  
- title: Utility
  contents:
  - read_tree
  - rarefy
  - n_cpus
  
- title: Datasets
  contents:
  - ex_counts
  - ex_tree
